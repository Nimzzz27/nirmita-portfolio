<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact Page</title>
    <link rel="stylesheet" href="./contact.css" />
    <link rel="stylesheet" href="./common.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krona One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    />
  </head>
  <body class="contact-page">
    <nav class="absolute-navbar contact-nav">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About Me</a></li>
        <li><a href="./project.html">Projects</a></li>
        <li class="active"><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="lets-connect-container">
      <div class="lets-connect-heading">Let's Connect!!</div>
      <div class="lets-connect-subheading">I would love to hear from you!!</div>
    </div>
    <div class="contact-form">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <form class="contact-form-container">
              <div class="row contact-form-section">
                <div class="col form-col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    aria-label="name"
                  />
                </div>
                <div class="col form-col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone.No"
                    aria-label="phone-number"
                  />
                </div>
              </div>
              <div class="row">
                <input
                  placeholder="E-mail"
                  type="email"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="row">
                <textarea
                  class="form-control form-text-area"
                  placeholder="Message"
                  id="floatingTextarea"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary submit-button">
                Submit
              </button>
            </form>
          </div>
          <div class="col-sm">
            <img
              src="./images/rafiki copy.png"
              class="img-fluid"
              alt="Responsive image"
            />
          </div>
        </div>
      </div>
      <div class="container text-center image-container">
        <div class="row">
          <div class="col">
            <img
              src="./images/Q1.png"
              class="img-fluid"
              alt="Responsive image"
            />
          </div>
          <div class="col">
            <img
              src="./images/Q2.png"
              class="img-fluid"
              alt="Responsive image"
            />
          </div>
          <div class="col">
            <img
              src="./images/Q3.png"
              class="img-fluid"
              alt="Responsive image"
            />
          </div>
        </div>
      </div>
      <div class="designing-with-passion-quote">
        Designing with passion, fueled by funâ€”always ready to create some magic!
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="wrap">
              <div class="phone-placeholder">
                <img src="./images/ConnectScreen copy.png" alt="" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="contact-data">
              <img
                class="img-fluid contact-icon"
                alt=""
                src="./images/Viber copy.png"
              />
              <div class="contact-details">+91-89047 24136</div>
            </div>
            <div class="contact-data">
              <img
                class="img-fluid contact-icon"
                alt=""
                src="./images/Instagram copy.png"
              />
              <div class="contact-details">@_pixiedezz_</div>
            </div>
            <div class="contact-data">
              <img
                class="img-fluid contact-icon"
                alt=""
                src="./images/Gmail copy.png"
              />
              <div class="contact-details">nirmitapr27@gmail.com</div>
            </div>
            <div class="contact-data">
              <img
                class="img-fluid contact-icon"
                alt=""
                src="./images/Linkedin copy.png"
              />
              <div class="contact-details">Nirmita P R</div>
            </div>
            <div class="contact-data">
              <img
                class="img-fluid contact-icon"
                alt=""
                src="./images/Location copy.png"
              />
              <div class="contact-details">Bangalore, India</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
